{% extends 'base.html' %} 

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'movies:create' %}">작성하기</a>
  <hr />

  {% for movie in movies %}
    <p>
      <a href="{% url 'movies:detail' movie.pk %}" id="movie-title">{{movie.title}}</a>
    </p>
    <p>{{movie.score}}</p>
    <hr />
  {% endfor %} 

{% endblock content %}
