<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Form 활용 실습</title>
</head>
<body>
  <h1>Form 활용 실슴</h1>
  <form action="">
    <!-- autofocus 및 label 확인 -->
    <div calss="input-group">
      <label for="username">아이디</label>
      <input type="text" name="username" id="username" autofocus>
    </div>
    
    <!-- disabled 및 value 확인 -->
    <div calss="input-group">
      <label for="username">아이디</label>
      <input type="text" name="username" value="홍길동" id="username" disabled>
    </div>

    <!-- label 확인 -->
    <div calss="input-group">
      <label for="agreement">개인정보 수집에 동의합니다.</label>
      <input type="checkbox" name="agreement" id="agreement">
    </div>
    <div calss="input-group">
      <label>최종 제출을 확인합니다.</label>
      <input type="checkbox">
    </div>

    <input type="submit"  value="제출">
  </form>
  
</body>
</html>
