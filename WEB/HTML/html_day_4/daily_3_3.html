<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>

  <style>
    form {
      width: 400px;
      border: 1px solid #818181;
      border-radius: 1%;
    }

    p {
      font-weight: bold;
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }

    a {
      font-weight: bold;
      text-decoration-line: none;
    }

    label {
      font-weight: bold;
    }

  </style>
  
</head>

<body>
  <div style="width: 400px;" class="alert alert-danger m-2" role="alert">
    Invalid Login or password.
  </div>
  <h2 class="m-2">SSAFY전용 GitLab 시스템</h2>
  <hr class="m-2" style="border: 0; height: 2px; width: 400px; background-color: #a0a0a0;">
  <form class="m-2"> 
    <legend style="border-bottom: 4px solid #3525c5;"><p>Sign in</p></legend>
    <!-- Email input -->
    <div class="form-outline m-2">
      <label class="form-label" for="form2Example1">Username or Email</label>
      <input type="email" id="form2Example1" class="form-control" />
    </div>
  
    <!-- Password input -->
    <div class="form-outline m-2">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control" />
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
    <!-- Submit button -->
    <button type="button" class="btn btn-success btn-block mx-2 my-4">Sign in</button>
  </form>

</body>
</html>
