{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <div class="container-fliud justify-content-end row" id='nav'>
        {% if request.user.is_authenticated %}
            <a class="btn btn-success m-1 col-2" href="{% url 'accounts:update' %}">회원정보수정</a><br>
            <a class="btn btn-dark m-1 col-2" href="{% url 'accounts:logout' %}">Logout</a>
            <form class="col-2" action="{% url 'accounts:delete' %}" method='POST'>
                {% csrf_token %}
                <input class="btn btn-danger m-1 col-12" type="submit" value="회원탈퇴">
            </form>
            <h2 id="user-hello">Hello, {{user}}</h2>
            <hr>
        {% else %}
            <a class="btn btn-primary" href="{% url 'accounts:login' %}">Login</a>
            <a class="btn btn-success" href="{% url 'accounts:signup' %}">Signup</a>
        {% endif %}
    </div>

    {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
