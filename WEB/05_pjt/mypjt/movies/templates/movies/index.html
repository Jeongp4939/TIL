{% extends 'base.html' %}

{% block content %}
    <h1>INDEX</h1>
    {% if request.user.is_authenticated %}
        <a href="{% url 'movies:create' %}">[CREATE]</a>
    {% endif %}
    <hr>
    {% for movie in movies %}
        <p>
            [{{movie.title}}] <a href="{% url 'movies:detail' movie.pk %}" id="movie-title">{{movie.title}}</a>
        </p>
        <hr>
    {% endfor %}
{% endblock %}
